name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  secrets:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Check unused exports/dependencies
        run: npm run knip:production

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 7

      - name: Build extension
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: dist/
          retention-days: 7

      - name: Check coverage thresholds
        run: |
          coverage_output=$(npm run test:coverage 2>&1)
          echo "$coverage_output"

          # Extract coverage percentage
          coverage=$(echo "$coverage_output" | grep "All files" | awk '{print $3}' | sed 's/%//')

          # Check if coverage is above threshold (60%)
          if (( $(echo "$coverage < 60" | bc -l) )); then
            echo "❌ Coverage is below 60% threshold: ${coverage}%"
            exit 1
          else
            echo "✅ Coverage is above threshold: ${coverage}%"
          fi

  mock-e2e-tests:
    name: Mock E2E Tests (Shard ${{ matrix.shard }}/4)
    # TODO: Re-enable once Playwright CI popup issues are resolved
    # The popup-cta tests timeout waiting for React to mount in CI
    if: false
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build extension
        run: npm run build

      - name: Install FFmpeg
        timeout-minutes: 3
        run: |
          # Retry logic for apt-get update in case of transient network issues
          for i in 1 2 3; do
            sudo apt-get update && break || sleep 5
          done
          sudo apt-get install -y ffmpeg

      - name: Generate test videos
        run: npm run generate:test-videos

      - name: Run mock E2E tests (Shard ${{ matrix.shard }}/4)
        env:
          HEADLESS: true
        run: npx playwright test --config tests/playwright-mock.config.ts --shard=${{ matrix.shard }}/4

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: |
            tests/test-results/
            playwright-report/
          retention-days: 7

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-shard-${{ matrix.shard }}
          path: tests/test-results/junit-mock.xml
          retention-days: 7
