name: Chrome Extension CI

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: ytgify

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Check unused exports/dependencies
        run: npm run knip:production

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: chrome-coverage
          path: ytgify/tests/coverage/
          retention-days: 7

      - name: Build extension
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chrome-build
          path: ytgify/dist/
          retention-days: 7

      # Coverage threshold is checked by Jest config, not here
      # Removed redundant coverage check that ran tests twice

  mock-e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/4)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build extension
        run: npm run build

      - name: Install FFmpeg
        timeout-minutes: 3
        run: |
          for i in 1 2 3; do
            sudo apt-get update && break || sleep 5
          done
          sudo apt-get install -y ffmpeg

      - name: Generate test videos
        run: npm run generate:test-videos

      - name: Run mock E2E tests (Shard ${{ matrix.shard }}/4)
        env:
          HEADLESS: true
        run: npx playwright test --config tests/playwright-mock.config.ts --shard=${{ matrix.shard }}/4

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-e2e-shard-${{ matrix.shard }}
          path: |
            ytgify/tests/test-results/
            ytgify/playwright-report/
          retention-days: 7

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-junit-shard-${{ matrix.shard }}
          path: ytgify/tests/test-results/junit-mock.xml
          retention-days: 7
