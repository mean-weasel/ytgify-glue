<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red to Purple gradient -->
    <linearGradient id="redPurpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background glow -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="1280" height="640" fill="url(#bgGlow)"/>

  <!-- Subtle gradient line at top -->
  <rect x="0" y="0" width="1280" height="4" fill="url(#textGradient)" opacity="0.6"/>

  <!-- Logo icon - centered left area -->
  <g transform="translate(340, 320)">
    <!-- Dark circular background -->
    <circle cx="0" cy="0" r="100" fill="#0f0f0f"/>
    <circle cx="0" cy="0" r="98" fill="none" stroke="url(#redPurpleGradient)" stroke-width="2" opacity="0.5"/>

    <!-- Play button arrow -->
    <g transform="translate(10, 0) scale(2.2)" filter="url(#softGlow)">
      <clipPath id="og1">
        <rect x="-40" y="-32" width="80" height="11"/>
      </clipPath>
      <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#ff0000" clip-path="url(#og1)"/>

      <clipPath id="og2">
        <rect x="-40" y="-19" width="80" height="11"/>
      </clipPath>
      <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#ff0066" clip-path="url(#og2)"/>

      <clipPath id="og3">
        <rect x="-40" y="-6" width="80" height="11"/>
      </clipPath>
      <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#cc3399" clip-path="url(#og3)"/>

      <clipPath id="og4">
        <rect x="-40" y="7" width="80" height="11"/>
      </clipPath>
      <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#9966cc" clip-path="url(#og4)"/>

      <clipPath id="og5">
        <rect x="-40" y="20" width="80" height="12"/>
      </clipPath>
      <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#764ba2" clip-path="url(#og5)"/>
    </g>
  </g>

  <!-- App name -->
  <text x="500" y="290" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="120" font-weight="700" fill="url(#textGradient)">YTgify</text>

  <!-- Tagline -->
  <text x="505" y="370" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="400" fill="#888888">Create GIFs from YouTube videos</text>

  <!-- Chrome Extension badge -->
  <g transform="translate(505, 400)">
    <rect x="0" y="0" width="220" height="40" rx="20" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="110" y="27" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#aaaaaa" text-anchor="middle">Chrome Extension</text>
  </g>
</svg>
