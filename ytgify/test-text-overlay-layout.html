<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Overlay Layout - Manual Review</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Wizard container */
    .ytgif-wizard-screen {
      padding: 20px 40px 40px;
      min-height: 100%;
      box-sizing: border-box;
    }

    /* Wizard Content with max-width constraint */
    .ytgif-text-overlay-screen .ytgif-wizard-content {
      max-width: 600px;
      margin: 0 auto;
      color: white;
      text-align: center;
      padding-bottom: 20px;
    }

    .ytgif-wizard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .ytgif-wizard-title {
      color: white;
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .ytgif-back-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
    }

    .ytgif-wizard-helper {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }

    /* Video Preview */
    .ytgif-video-preview-section {
      margin-bottom: 2rem;
      text-align: center;
    }

    .ytgif-frame-preview {
      background-color: #000;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      max-width: 256px;
      height: auto;
      aspect-ratio: 256 / 144;
      position: relative;
      border-radius: 8px;
      margin: 0 auto;
    }

    .ytgif-preview-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 250px;
      color: #999;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 2px dashed rgba(255, 255, 255, 0.2);
    }

    .ytgif-preview-placeholder svg {
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    /* Text Controls */
    .ytgif-text-controls {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .ytgif-text-section {
      margin-bottom: 1.5rem;
    }

    .ytgif-text-section:last-child {
      margin-bottom: 0;
    }

    .ytgif-control-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .ytgif-control-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .ytgif-text-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1.125rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-sizing: border-box;
    }

    .ytgif-text-input:focus {
      outline: none;
      border-color: #ff0066;
      box-shadow: 0 0 0 3px rgba(255, 0, 102, 0.1);
      background: rgba(255, 255, 255, 0.15);
    }

    .ytgif-text-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .ytgif-char-count {
      display: block;
      text-align: right;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.25rem;
    }

    .ytgif-text-divider {
      height: 1px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 20%,
        rgba(255, 255, 255, 0.2) 80%,
        transparent 100%);
      margin: 1.5rem 0;
    }

    /* Action buttons */
    .ytgif-wizard-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      padding: 16px 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ytgif-button-secondary,
    .ytgif-button-primary {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ytgif-button-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .ytgif-button-primary {
      background: linear-gradient(135deg, #ff0066 0%, #dd0055 100%);
      border: none;
      color: white;
    }

    .ytgif-button-primary:hover:not(:disabled) {
      box-shadow: 0 4px 20px rgba(255, 0, 102, 0.3);
    }
  </style>
</head>
<body>
  <div class="ytgif-wizard-screen ytgif-text-overlay-screen">
    <!-- Header -->
    <div class="ytgif-wizard-header">
      <button class="ytgif-back-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <h2 class="ytgif-wizard-title">Make It Memorable</h2>
      <div style="width: 20px;"></div>
    </div>

    <!-- Content with max-width constraint -->
    <div class="ytgif-wizard-content">
      <p class="ytgif-wizard-helper">Add captions, reactions, or context to your GIF</p>

      <!-- Video Preview -->
      <div class="ytgif-video-preview-section">
        <div class="ytgif-video-preview-frame">
          <p style="fontSize: 12px; color: #999; marginBottom: 8px;">
            Preview at 144p (256Ã—144px)
          </p>
          <div class="ytgif-preview-placeholder">
            <svg
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
            >
              <rect x="2" y="2" width="20" height="20" rx="2" ry="2" />
              <circle cx="8" cy="8" r="2" />
              <polyline points="23 16 16 9 8 17 2 11" />
            </svg>
            <p>Loading video preview...</p>
          </div>
        </div>
      </div>

      <!-- Text Controls with constrained width -->
      <div class="ytgif-text-controls">
        <!-- Top Text -->
        <div class="ytgif-text-section">
          <div class="ytgif-control-group">
            <label class="ytgif-control-label">Top Text</label>
            <input
              type="text"
              class="ytgif-text-input"
              placeholder="Add your caption here..."
              value="This is a test caption"
              maxlength="50"
            />
            <span class="ytgif-char-count">25/50</span>
          </div>
        </div>

        <!-- Divider -->
        <div class="ytgif-text-divider"></div>

        <!-- Bottom Text -->
        <div class="ytgif-text-section">
          <div class="ytgif-control-group">
            <label class="ytgif-control-label">Bottom Text</label>
            <input
              type="text"
              class="ytgif-text-input"
              placeholder="Perfect for reactions or context..."
              value="Bottom text example"
              maxlength="50"
            />
            <span class="ytgif-char-count">19/50</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="ytgif-wizard-actions">
      <button class="ytgif-button-secondary">
        Skip This Step
      </button>
      <button class="ytgif-button-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
          />
        </svg>
        Apply Text & Continue
      </button>
    </div>
  </div>
</body>
</html>
