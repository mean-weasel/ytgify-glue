name: Integration Tests

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  extension-backend:
    name: Integration Shard ${{ matrix.shard }}/4
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ytgify_share_test_${{ matrix.shard }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ytgify_share_test_${{ matrix.shard }}
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: ytgify-share/.ruby-version
          bundler-cache: true
          working-directory: ytgify-share

      - name: Install Node dependencies
        run: npm ci

      - name: Setup test database shard ${{ matrix.shard }}
        run: |
          bin/rails db:test:prepare
          mkdir -p tmp/storage
          chmod 755 tmp/storage
          echo "✓ Database shard ${{ matrix.shard }} prepared"
        working-directory: ytgify-share

      - name: Start Rails test server
        run: |
          RAILS_LOG_TO_STDOUT=true bin/rails server -p 3000 &
          RAILS_PID=$!
          echo "Rails PID: $RAILS_PID"
          echo "Waiting for Rails server to be ready..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/api/v1/auth/me > /dev/null 2>&1 || [ $? -eq 22 ]; then
              echo "✓ Rails server is ready (attempt $i)"
              break
            fi
            if ! kill -0 $RAILS_PID 2>/dev/null; then
              echo "✗ Rails server died unexpectedly"
              exit 1
            fi
            echo "  Waiting for Rails... (attempt $i/30)"
            sleep 2
          done
        working-directory: ytgify-share

      - name: Verify Rails server is running
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/v1/auth/me)
          echo "Auth endpoint returned HTTP $HTTP_CODE (401 expected)"
          if [ -d "ytgify-share/tmp/storage" ]; then
            echo "✓ tmp/storage directory exists"
          fi
          echo "✓ Rails server verified and ready"

      - name: Build Chrome extension
        run: npm run build
        working-directory: ytgify

      - name: Install FFmpeg
        timeout-minutes: 3
        run: |
          for i in 1 2 3; do
            sudo apt-get update && break || sleep 5
          done
          sudo apt-get install -y ffmpeg

      - name: Generate test videos
        run: npm run generate:test-videos
        working-directory: ytgify

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: ytgify

      - name: Run integration tests (Shard ${{ matrix.shard }}/4)
        env:
          REAL_BACKEND: true
          BACKEND_URL: http://localhost:3000
        run: npm run test:e2e:upload -- --shard=${{ matrix.shard }}/4
        working-directory: ytgify

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-shard-${{ matrix.shard }}
          path: |
            ytgify/tests/test-results/
            ytgify/playwright-report/
            ytgify-share/log/test.log
          retention-days: 14
